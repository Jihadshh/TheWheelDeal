<div class="form-froup row">
    <label for="col-sm-2 col-form-label">Customer Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="CustName" placeholder="Enter customer's name">
    </div>
    <label for="col-sm-2 col-form-label">Customer Address</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="CustAddress" placeholder="Enter customer's address">
    </div>
    <label for="col-sm-2 col-form-label">Customer Phone Number</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="CustMobileNumber" placeholder="Enter customer's phone number">
    </div>
</div>
<button (click)="addCustomer()" *ngIf="customer.CustId == 0" class="btn btn-primary" style="margin-top: 10px;">
    Add
</button>
<button (click)="updateCustomer()" *ngIf="customer.CustId!=0" class="btn btn-primary">
    Update
</button>
